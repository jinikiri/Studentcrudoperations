<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Crud</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
	<script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>

</head>
<body>
<div>
<h2 >Spring Boot Crud System -Student Registation</h2>
<tr>
<div align = "left" >   
     <h3><a  th:href="@{'/new'}">Sign_In</a></h3>    
    </div>
</tr>
<tr>
<div class="col-sm-5" align = "center">
                 <div class="panel-body" align = "center" >
                 <table class="table">
  <thead class="thead-dark">
    <tr>
       <th>Student ID</th>
            <th>Course</th>
            <th>Fee</th>
            <th>Edit</th>
            <th>Delete</th>
   </tr>
  </thead>
  <tbody>
      <tr  th:each="student : ${srikanthstudent}">
<td th:text="${student.ID}">Student ID</td>
<td th:text="${student.Course}">Course</td>
<td th:text="${student.Fee}">Fee</td>
<td>
<a th:href="@{'/edit/' + ${student.ID}}">Edit</a>
</td>     
<td>
<a th:href="@{'/delete/' + ${student.ID}}">Delete</a>
</td>     
</tr>
  
  </tbody>
</table>
                    
                 </div>
 
            </div>
 
</tr>
 
</tbody>
</table>
<div>
</body>
</html>
